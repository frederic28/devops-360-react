pipeline:
  build:
    image: node:alpine
    commands:
      - yarn

  test:
    image: node:alpine
    commands:
      - yarn test

  pre-release:
    image: node:alpine
    commands:
      - yarn build
      - tar -zcvf build.tar.gz -C build .
    when:
      event: tag

  release:
    image: plugins/github-release
    secrets: [ github_token ]
    files: build.tar.gz
    when:
      event: tag

  notify:
    image: plugins/slack
    webhook: <slack_webhook>
    channel: drone
    secrets: [ slack_webhook ]